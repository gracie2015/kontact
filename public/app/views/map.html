<div class="angular-google-map-container">
  
  <ui-gmap-google-map center="center" zoom="zoom">
    
    <ui-gmap-window coords="selectedMarker.coords" show="showInfoWindow">
      {{selectedMarker.firstname}}
      {{selectedMarker.lastname}} : 
      Cell: {{selectedMarker.cell}},
      Email: {{selectedMarker.email}},
      Location: {{selectedMarker.location}}
    </ui-gmap-window>
   
   
  
    <ui-gmap-markers models="contacts" idkey="markers.id" coords="'coords'" click="markerClick" >
    </ui-gmap-markers>
   
   
  </ui-gmap-google-map>

</div>
