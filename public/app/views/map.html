<div class="angular-google-map-container">
  <ui-gmap-google-map center="center" zoom="zoom">
    <ui-gmap-window coords="selectedMarker.coords" show="showInfoWindow">
      {{selectedMarker.data}}
    </ui-gmap-window>
    <ui-gmap-markers models="markers" idkey="markers.id" coords="'coords'" click="markerClick" >
    </ui-gmap-markers>
  </ui-gmap-google-map>
</div>
